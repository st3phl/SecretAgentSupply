<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Header -->
    <header>
      <div class="container">
        <img src="resources/images/logo.png" alt="">
        <span>SECRET AGENT SUPPLY INC.</span>

    </header>
    <!-- Main Banner -->

      <div class="container">

        </div>
      </div>

    <!-- Navigation -->
    <nav>

        <ul>

      <div class="info">

          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
